<!DOCTYPE html>
<html>

  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com">
        <lable for="password">Password</label>
        <input type="password" id="password"></input>
        <button type="button">Login</button>
      </form>
    </header>
    <br />
    <hr>

    
    <br />

    <main>
      <section>
        
        <a href="https://www.codingninjas.com/blog/">
        <h3>Coding Ninjas Blogs</h3>
        </a>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png ">
      </section>

      <br />
      <hr>
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>
                <label for="firstname">First Name:</label>
              </td>
              <td colspan=2>
                <input type="text" id="firstname">
              </td>
            </tr>
            
            <tr>
              <td >
                <label for="lastname">Last Name:</label>
              </td>
              <td colspan=2>
                <input type="text" id="lastname">
              </td>
            </tr>
              
            <tr>
              <td></td>
              <td >
                <label for="flatno">Flat No./House No.</label>
              </td>
              <td>
                <input type="text" id="flatno">
              </td>
            </tr>
            <td>
              Current Address:
            </td>
            <td >
                <label for="locality">Locality</label>
              </td>
              <td>
                <input type="text" id="locality">
              </td>
              <tr>
              <td></td>
              <td >
                <label for="city">City</label>
              </td>
              <td>
                <input type="text" id="city">
              </td>
            </tr>

            <tr>
              <td>
                <label for="email">Email:</label>
              </td>
              <td>
                <input type="email" id="email">
              </td>
            </tr>
            
            <tr>
              <td >
                <label for="password">Password:</label>
              </td>
              <td >
                <input type="password" id="password">
              </td>
            </tr>
          </table>
          <button type="button">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
